{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">


              file1:<br>
              <input type="file" name="file1"><br>
              file2:<br>
              <input type="file" name="file2"><br>
              <input type="radio" name="algorithm" value="lines" checked>lines<br>
              <input type="radio" name="algorithm" value="sentences">sentences<br>
              <input type="radio" name="algorithm" value="substrings"
              onclick="document.getElementById('number').removeAttribute('disabled')">substrings length:
              <input type="number" id="number" name="length" min="1" max="100" disabled><br>
              <button type="submit">Compare</button>


        </form>
    </div>

{% endblock %}
