{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<table>
  <tr>
    <th>Symbol</th>
    <th>Name</th>
    <th>Shares</th>
    <th>Price</th>
    <th>TOTAL</th>

  </tr>
    {% for stock in stocks%}
      <tr>
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.name }}</td>
        <td>{{ stock.shares }}</td>
        <td>{{ stock.price }}</td>
        <td>{{ stock.total }}</td>
      </tr>
    {% endfor %}

  <tr>
    <td>Cash</td>
    <td></td>
    <td></td>
    <td></td>
    <td>{{ cash }}</td>
  </tr>

  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td><b>{{ total }}</b></td>
  </tr>
</table>


{% endblock %}
