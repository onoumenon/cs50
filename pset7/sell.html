{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<table>
  <tr>
    <th>Symbol</th>
    <th>Name</th>
    <th>Shares</th>
    <th>Price</th>
    <th>TOTAL</th>

  </tr>
    {% for stock in stocks%}
      <tr>
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.name }}</td>
        <td>{{ stock.shares }}</td>
        <td>{{ stock.price }}</td>
        <td>{{ stock.total }}</td>
      </tr>
    {% endfor %}

  <tr>
    <td>Cash</td>
    <td></td>
    <td></td>
    <td></td>
    <td>{{ cash }}</td>
  </tr>

  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td><b>{{ total }}</b></td>
  </tr>
</table>

    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
              {% for stock in stocks%}
              <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
              {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <input class="form-control" min="0" name="shares" placeholder="Shares" type="integer"/>
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>

{% endblock %}
